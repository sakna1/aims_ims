{% extends "admin/layout.html" %}
{% block content %}

<h2 class="page-title">{{ 'Edit' if patient else 'Add' }} Patient</h2>

<form method="POST" class="form-container">

    <label>Username</label>
    <input type="text" name="username" value="{{ patient.username if patient else '' }}" required>

    <label>Password </label>
    <input type="password" name="password"  value="{{ patient.password if patient else '' }}" required>

    <label>First Name</label>
    <input type="text" name="first_name" value="{{ patient.first_name if patient else '' }}" required>

    <label>Last Name</label>
    <input type="text" name="last_name" value="{{ patient.last_name if patient else '' }}" required>

    <label>Address</label>
    <input type="text" name="address" value="{{ patient.address if patient else '' }}">

    <label>Date of Birth</label>
    <input type="date" name="dob" value="{{ patient.dob if patient and patient.dob else '' }}">

    <label>Gender</label>
    <select name="gender">
        <option value="">Select Gender</option>
        <option value="Male" {{ 'selected' if patient and patient.gender=='Male' else '' }}>Male</option>
        <option value="Female" {{ 'selected' if patient and patient.gender=='Female' else '' }}>Female</option>
        <option value="Other" {{ 'selected' if patient and patient.gender=='Other' else '' }}>Other</option>
    </select>

    <label>Conditions</label>
    <textarea name="conditions">{{ patient.conditions if patient else '' }}</textarea>

    <button class="btn" type="submit">Save</button>
</form>

{% endblock %}
