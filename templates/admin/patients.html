{% extends "admin/layout.html" %}
{% block content %}

<h2 class="page-title">Patient Management</h2>

<div class="top-bar">    
</div>

<table class="table">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Conditions</th>
        <th>Actions</th>
    </tr>

    {% for p in patients %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.first_name }}</td>
        <td>{{ p.last_name }}</td>
        <td>{{ p.address }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.conditions }}</td>
        <td>
            <!-- Edit button -->
            <a href="{{ url_for('admin_bp.edit_patient', patient_id=p.id) }}" class="btn edit-btn">Edit</a>

            <!-- Delete button -->
            <form action="{{ url_for('admin_bp.delete_patient', patient_id=p.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this patient?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
