{% extends "admin/layout.html" %}
{% block content %}

<h2 class="page-title">Staff Management</h2>
<div class="top-bar">  

</div>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    {% for s in staff %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.username }}</td>
        <td>{{ s.role }}</td>
        <td>{{ s.email }}</td>
        <td>
            <!-- Edit button -->
            <a href="{{ url_for('admin_bp.edit_staff', staff_id=s.id) }}" class="btn edit-btn">Edit</a>

            <!-- Delete button -->
            <form action="{{ url_for('admin_bp.delete_staff', staff_id=s.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this staff member?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
