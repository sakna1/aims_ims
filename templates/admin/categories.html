{% extends "admin/layout.html" %}
{% block content %}

<h2 class="page-title">Image Categories</h2>

<div class="top-bar">
    <a href="/admin/templates/categories/add" class="btn">Add Category</a>
</div>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Actions</th>
    </tr>

    {% for c in categories %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>
            <a href="/admin/templates/categories/edit/{{ c.id }}" class="edit">Edit</a>
            <a href="/admin/templates/categories/delete/{{ c.id }}" class="delete">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
