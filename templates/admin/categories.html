{% extends "admin/layout.html" %}
{% block content %}

<h2 class="page-title">Category Management</h2>

<div class="top-bar">
    <form method="GET">
        <input type="text" name="q" placeholder="Search categories..." class="search-box">
    </form>
</div>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Actions</th>
    </tr>

    {% for c in categories %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>
            <!-- Edit button -->
            <a href="{{ url_for('admin_bp.edit_category', category_id=c.id) }}" class="btn edit-btn">Edit</a>

            <!-- Delete button -->
            <form action="{{ url_for('admin_bp.delete_category', category_id=c.id) }}" 
                  method="POST" style="display:inline;">
                <button type="submit" class="btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this category?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
