{% extends 'finance/layout.html' %}

{% block content %}
<h2>Invoice for Patient {{ patient_id }}</h2>

<table>
    <tr>
        <th>Task</th>
        <th>Cost (LKR)</th>
        <th>Date</th>
    </tr>

    {% for record in records %}
    <tr>
        <td>{{ record.task_name }}</td>
        <td>{{ record.cost_amount }}</td>
        <td>{{ record.timestamp }}</td>
    </tr>
    {% endfor %}
</table>

<h3>Total Amount: LKR {{ total }}</h3>

<button onclick="window.print()">Print / Download PDF</button>
{% endblock %}
