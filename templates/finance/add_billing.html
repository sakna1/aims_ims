{% extends 'finance/layout.html' %}

{% block content %}
<h2>Add Billing Record</h2>

<form method="POST">
    <label>Patient ID</label>
    <input type="number" name="patient_id" required>

    <label>Task Name</label>
    <select name="task_name" required>
        <option value="Image Upload">Image Upload</option>
        <option value="Diagnosis">Diagnosis</option>
        <option value="Report Creation">Report Creation</option>
    </select>

    <label>Cost Amount (LKR)</label>
    <input type="number" step="0.01" name="cost_amount" required>

    <button type="submit">Add Record</button>
</form>
{% endblock %}
