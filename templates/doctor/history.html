{% extends "doctor/layout.html" %}
{% block content %}

<h2 class="page-title">Patient Visit History</h2>

<table class="table">
    <tr>
        <th>Date</th>
        <th>Doctor</th>
        <th>Reason</th>
    </tr>

    {% for visit in history %}
    <tr>
        <td>{{ visit.date }}</td>
        <td>{{ visit.doctor }}</td>
        <td>{{ visit.reason }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
